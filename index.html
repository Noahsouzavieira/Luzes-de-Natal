<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzes de Natal</title>  
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="principal">
        <div class="circulo vermelho"></div>
        <div class="circulo laranja"></div>
        <div class="circulo amarelo"></div>
        <div class="circulo verde"></div>
        <div class="circulo azul"></div>
        <div class="circulo anil"></div>
        <div class="circulo violeta"></div>
    </div>

    <div class="conteudo">
        <div class="titulo">
            <h1 id="titulo"> Luzes de Natal</h1>
        </div>
        <div class="buttons">
            <button id="play">On</button>
            <button id="stop">Off</button>
            <label for="">Speed :</label>
            <input type="number" id="quantidade" name="quantidade" min="1" max="5" placeholder="De 1 a 5." value="">
            <input type="submit" id="submit" name="" value="RUN" onclick="convert()">
        </div>
    </div>
    <script src="js/index.js"></script>
</body>


</html>
